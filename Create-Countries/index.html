<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Explorer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4"> Countries Explorer</h2>

    <!-- Search Inputs -->
    <div class="row mb-4">
        <div class="col-md-3">
            <input type="text" id="name" class="form-control" placeholder="Country Name" onkeyup="filterCountries()">
        </div>
        <div class="col-md-3">
            <input type="text" id="code" class="form-control" placeholder="Country Code" onkeyup="filterCountries()">
        </div>
        <div class="col-md-3">
            <input type="text" id="continent" class="form-control" placeholder="Continent" onkeyup="filterCountries()">
        </div>
        <div class="col-md-3">
            <input type="text" id="capital" class="form-control" placeholder="Capital" onkeyup="filterCountries()">
        </div>
    </div>

    <!-- Countries List -->
    <div class="row" id="countries"></div>
</div>

<script src="script.js"></script>
</body>
</html>
