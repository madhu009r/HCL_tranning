<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="container mt-4">
    <h2 class="text-center mb-4">ğŸŒ Countries Explorer</h2>

    <!-- Search Filters -->

        <div class="col-md-3">
            <input type="text" id="name" class="form-control" placeholder="Search by Name">
        </div>
        <div class="col-md-3">
            <input type="text" id="code" class="form-control" placeholder="Country Code">

        </div>
    </div>

    <!-- Countries List -->
    <div class="row" id="countries"></div>
</div>
